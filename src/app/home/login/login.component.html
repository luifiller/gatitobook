<h4 class="text-center">Login</h4>

<form class="form mt-4">

    <input class="form-control" type="text" placeholder="Nome do usuário">
  </div>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="Senha do usuário">

</form>
